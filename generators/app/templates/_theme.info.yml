name: Drupal Theme
type: theme
description: "My awesome theme"
package: Custom
core_version_requirement: ^8|^9
libraries:
  - drupal_theme/global
  # - Add more global libraries here
ckeditor_stylesheets:
  - dist/css/admin/ckeditor.css
base theme: classy
regions:
  branding: Branding
  navigation: Navigation
  header: Header
  help: Help
  aside: Aside
  content: Content
  footer: Footer
libraries-override:
  core/normalize: false
